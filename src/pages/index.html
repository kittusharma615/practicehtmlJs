<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center bg-gray-400 h-screen">

        <div class="flex flex-col gap-5 bg-white p-5 rounded-lg ">
            <p class="text-center">Find Even or Odd Number</p>
            <input id="value" class="border rounded-md" type="number" name="ravi" placeholder="Enter Number">
            <button onclick="evenOrOdd()" class="bg-blue-500 rounded-lg hover:bg-blue-900">Check</button>
            <button onclick="leap()" class="bg-blue-500 rounded-lg hover:bg-blue-900">Leap</button>
            <p id="result" class="text-center">Result</p>
        </div>
    </div>

    <script>

        function leap (){
            const a = document.getElementById('value').value
            
            if(a%2==0){
                document.getElementById('result').innerHTML = 'This is l Number'
            }
            else{
                document.getElementById('result').innerHTML = 'This is n Number'

            }
        }

        function evenOrOdd (){
            const a = document.getElementById('value').value
            
            if(a%2==0){
                document.getElementById('result').innerHTML = 'This is Even Number'
            }
            else{
                document.getElementById('result').innerHTML = 'This is Odd Number'

            }
        }

    </script>
</body>
</html>
